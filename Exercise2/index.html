<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevins ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src='./script.js' defer></script>
</head>
<body>
    <h1 class="mainHead">Kevin's ToDo List</h1>

    <section class="optionBox">
        <div class="options">
            <h2 class="optionHead">Add</h2>
            <br /><br />
            <div class="optionCenter">
                <form>
                    <label for="item">Item: </label>
                    <input type="text" id="item" name="item" minlength="1" maxlength="64"><br /><br />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>    
        <div id="listDisplay" class="options">
            <h2 class="optionHead">Display</h2>
            <br /><br />
            <div class="pickForm">
                <form>
                <div id="listed">
                    <!-- Text list of items will go here thanks to JavaScript -->
                </div>
            </div>
            <input class=pickForm type="submit" value="Delete">
            </form>
        </div>    
    </section>

</body>
</html>
